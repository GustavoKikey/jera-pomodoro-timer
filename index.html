<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Jera</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="timer">
      <div class="modes" id="modes">
        <button class="pomodoro" id="pomodoro-btn">Pomodoro</button>
        <button class="break" id="break-btn">Break</button>
      </div>
      <div class="clock" id="clock">
        <span id="minute">00</span>
        <span class="separator">:</span>
        <span id="second">00</span>
      </div>
      <div class="actionbutton" id="action-btn">
        <button id="startstop-btn">Start</button>
      </div>
        <p>Sess√µes completas: <span id="sessions">0</span></p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
